- name: Install web component
  hosts: web
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.yum:
      name: nginx
      state: installed
  - name: start and enable nginx
    ansible.builtin.service:
      name: nginx
      state: started 
      enabled: yes
  - name: remove html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent
  - name: create html directory again
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory